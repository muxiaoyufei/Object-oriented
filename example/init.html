<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>面向过程</title>
	<style>
		#tabBox input {
			background: #f6f3f3;
			border:1px solid #f00;
		}	
		#tabBox .active{
			background: #e9d4d4;
		}
		#tabBox div{
			width: 300px;
			height:250px;
			display: none;
			padding: 10px;
			background: #e9d4d4;
			border:1px solid #f00;
		}
	</style>
	<script>
		window.onload = function(){
			var tabBox = document.getElementById('tabBox');
			var tabBtn = tabBox.getElementsByTagName('input');
			var tabDiv = tabBox.getElementsByTagName('div');

			for(var i=0;i<tabBtn.length;i++){
				
				tabBtn[i].index = i;
				console.log("index>>>>>>>",tabBtn[i].index)
				tabBtn[i].onclick = function(){
					console.log("i>>>>>>>>>>>>>>>>>>",i)
					for(var j=0;j<tabBtn.length;j++){
						console.log("j>>>>>>>>>>>>>>>",tabBtn[j])
						tabBtn[j].className = '';
						tabDiv[j].style.display = 'none';
					}
					this.className='active';
					tabDiv[this.index].style.display = 'block';
				};
			}
		}
	</script>
</head>
<body>
  <div id="tabBox">
		<input type="button" value="游戏" class="active" />
		<input type="button" value="旅行" />
		<input type="button" value="音乐" />
		<div style="display: block;">GTA5、孤岛惊魂</div>
		<div>澳大利亚、西藏</div>
		<div>暗里着迷、一生有你</div>
	</div>
</body>
</html>
